
<template name="schedule">
	<body style="background-color: #fce4ec">
		  <div class="row">
            		    <div class="col s12">
            		        <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
                    		    <a class="btn-floating btn-large blue addschedule">
                    		      <i class="mdi-content-add"></i>
                    		    </a>  
            		        </div>
                    </div>


            <div class="collection">
              {{#each scheduled}}


                        <div class="row">
                          <div class="col s12 m6">
                            <div class="card blue-grey darken-1">
                              <div class="card-content white-text">
                                <span class="card-title">{{schedtitle}}</span>
                                <p> Subject Code: {{schedsub}} <br>
                                    Time :{{schedtimein}} to {{schedtimeout}} <br>
                                  
                                    Room No:{{schedrom}} <br>
                                    Room Building:{{scehdrombuilding}} <br><br>
                                    Instructor: {{schedteacher}} 
                                    </p>
                              </div>
                              <div class="card-action">
                                <a href="#" id="deletesched">Delete Schedule</a>
                              </div>
                            </div>
                          </div>
                        </div>

                          
              {{/each}}
            </div>

		  </div>
		  {{> addscheduleModal}}
	</body>
</template>



<template name="addscheduleModal">
  <div class="modal" id="addscheduleModal">
    <div class="modal-content">
           
<div class="container">
    <div class="row">
        <div class="col m10 offset-m1 s12">
            <h2 class="center-align">Schedule</h2>
            <div class="row">
                <form class="col s12">
                  <div class="input-field col s5">
          <input id="schedsubject"  type="text" >
           <label for="schedsubject">Subject Code</label>
        </div>
        <div class="input-field col s7">
          <input id="scheddestitle" type="text">
           <label for="scheddestitle">Descriptive Title</label>
        </div>
        <div class="input-field col s6">
          <input id="schedroom" type="text" >
           <label for="schedroom">ROOM#</label>
         
        </div>
        <div class="input-field col s6">
                            <select class="browser-default" id="timein">
                              <option value="" selected disabled>BUILDING</option>
                              <option value="CAS">CAS</option>
                              <option value="CBAHPG">CBAHPG</option>
                              <option value="CON">CON</option>
                              <option value="CTED">CETED</option>
                              <option value="CCEIT">CCEIT</option>
                              
                            </select>
                    
       </div>
     
      

      

                    <div class="row">
                        <div class="input-field col s12">
                            
                            <input id="teacher" type="text" >
                            <label for="teacher">Teacher</label>
                        </div>
                        
                    </div>
          



                    
                        <div class="input-field col s6">
                            <select class="browser-default" id="timein">
                              <option value="" selected disabled>TIME IN</option>
                              <option value="7:30 AM">7:30 AM</option>
                              <option value="8:00 AM">8:00 AM</option>
                              <option value="8:30 AM">8:30 AM</option>
                              <option value="9:00 AM">9:00 AM</option>
                              <option value="9:30 AM">9:30 AM</option>
                              <option value="10:00 AM">10:00 AM</option>
                              <option value="10:30 AM">10:30 AM</option>
                              <option value="11:00 AM">11:00 AM</option>
                              <option value="11:30 AM">11:30 AM</option>
                              <option value="12:00 AM">12:00 AM</option>
                              <option value="12:30 PM">12:30 PM</option>
                              <option value="11:30 PM">1:00 PM</option>
                              <option value="1:30 PM">1:30 PM</option>
                              <option value="2:00 PM">2:00 PM</option>
                              <option value="2:30 PM">2:30 PM</option>
                              <option value="3:00 PM">3:00 PM</option>
                              <option value="3:30 PM">3:30 PM</option>
                              <option value="4:00 PM">4:00 PM</option>
                              <option value="4:30 PM">4:30 PM</option>
                              <option value="5:00 PM">5:00 PM</option>
                              <option value="5:30 PM">5:30 PM</option>
                            </select>
                        </div>
                   
                   

                        <div class="input-field col s6">
                            <select class="browser-default" id="timeout">
                              <option value="" selected disabled>TIME OUT</option>
                              <option value="7:30 AM">7:30 AM</option>
                              <option value="8:00 AM">8:00 AM</option>
                              <option value="8:30 AM">8:30 AM</option>
                              <option value="9:00 AM">9:00 AM</option>
                              <option value="9:30 AM">9:30 AM</option>
                              <option value="10:00 AM">10:00 AM</option>
                              <option value="10:30 AM">10:30 AM</option>
                              <option value="11:00 AM">11:00 AM</option>
                              <option value="11:30 AM">11:30 AM</option>
                              <option value="12:00 AM">12:00 AM</option>
                              <option value="1:30 PM">1:30 PM</option>
                              <option value="2:00 PM">2:00 PM</option>
                              <option value="2:30 PM">2:30 PM</option>
                              <option value="3:00 PM">3:00 PM</option>
                              <option value="3:30 PM">3:30 PM</option>
                              <option value="4:00 PM">4:00 PM</option>
                              <option value="4:30 PM">4:30 PM</option>
                              <option value="5:00 PM">5:00 PM</option>
                              <option value="5:30 PM">5:30 PM</option>
                            </select>
                        </div>                    
                  
                    
                 <div class="divider"></div>
                    <div class="row">
                        <div class="col m12">
                         <p class="right-align"><button class="btn btn-large waves-effect waves-light" type="button" id="schedbtn" name="action">Save</button></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


      </div>
    </div>
  </template>
