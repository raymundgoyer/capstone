<template name="project">




{{#each alarmproject}}

    
		<div class="container">
        <ul class="collection">
		    <li class="collection-item avatar">
		      <img src="images/yuna.jpg" alt="" class="circle">
		      <span class="title" style="font-size: 30px;">{{timehour}}:{{timeminute}}:{{timesecond}}:{{ap}}</span>
		      <p>{{dateproject}} <br>
		         {{subproject}} <br>
		           <i class="small mdi-action-delete right red-text" id="deleteproject"></i>
		         {{desproject}} <br>
		         {{messagesproject}}
		      </p>
		    </li>
  		</ul>
  		</div>

      {{/each}}


  <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red" href="/addproject"  >
      <i class="mdi-content-add"></i>
    </a>  



    </div>


</template>
