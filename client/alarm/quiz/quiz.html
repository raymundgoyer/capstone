<template name="quiz">




{{#each alarmquiz}}

        

        <ul class="collection">
		    <li class="collection-item avatar">
		      <img src="images/yuna.jpg" alt="" class="circle">
		      <span class="title" style="font-size: 30px;">{{timequiz}}</span>
		      <p>{{indatequiz}} <br>
		         {{subquiz}} <br>
		            <i class="small mdi-action-delete right red-text" id="deletequiz"></i>
		         {{desquiz}} <br>
		         {{messagesquiz}}
		      </p>
		    </li>
  		</ul>

      {{/each}}


  <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red" href="{{pathFor 'addquiz'}}" >
      <i class="mdi-content-add"></i>
    </a>  



    </div>
</template>
