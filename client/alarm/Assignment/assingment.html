<template name="assignment">
<meta name="viewport" content="width=device-width, initial-scale=1">



{{#each alarmassignment}}

        
		<ul class="collection">
		    <li class="collection-item avatar">
		      <img src="images/yuna.jpg" alt="" class="circle">
		      <span class="title" style="font-size: 30px;">{{assigntime}}</span>
		      <p>{{assigndate}} <br>
		         {{assigntitle}} <br>
		            <i class="small mdi-action-delete right red-text" id="deleteassignment"></i>
		         {{assignsub}} <br>
		         {{assignmessages}}
		      </p>
		    </li>
  		</ul>	


      {{/each}}


  <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red" href="{{pathFor 'addassignment'}}" >
      <i class="mdi-content-add"></i>
    </a>  



    </div>
</template>
