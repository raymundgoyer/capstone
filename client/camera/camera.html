
<template name="takephoto">
  	<body style="background-color: #fce4ec">

	 	 <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
		    <a class="btn-floating btn-large red cameraadd">
		      <i class="mdi-content-add"></i>
		    </a>  
		</div>


	  
	      {{#each pictures}}
	      <div class="row">
	        <div class="col s12 m7">
	          <div class="card">
	            <div class="card-image">
	              <img data-id={{_id}} class="small-picture" src="{{pic}}"/>
	              <span class="card-title" style="font-size: 15px;">{{time}}</span>

	            </div>
	            <div class="card-action">


          
	            	<div class="row">
	            		<p style="font-weight: bold;">{{capinfo}}</p>
						<button class="btn waves-effect waves-light" type="submit" name="action" id="deletephoto">Remove</button>
					</div>
	            	

	            </div>            
	          </div>
	        </div>
	     </div>
	      {{/each}}
	      {{> Modal}}
	</body>

</template>

<template name="Modal">
  <div class="modal" id="Modal">
    <div class="modal-content">
      <h4>Add Caption First</h4>
      <div class="input-field col s12">
        <input class="validate" id="cap" type="text">
          <label for="roomName">Type here</label>
        </div>

         <select  class="browser-default"  id="aHour"  >
                              <option value="">First Simester</option>
                              <option value="1">Second Simester</option>
                            
                            </select>
                        
                   
                   
         <p class="right-align"><button class="btn btn-large waves-effect waves-light" type="button" id ="captionbtn">Save</button></p>
      </div>
    </div>
  </template>
