
<template name="camerasubject">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <body style="background-color: #fce4ec">
    <div class="row">
      <div class="col s12">
        <h3 class="roomsTitle">Subject</h3>
       

          <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
              <a class="btn-floating btn-large red addcamera">
                <i class="mdi-content-add"></i>
              </a>  
          </div>

        {{#each camera}}
           <div class="col s12">
             <a class="waves-effect waves-light btn-large fullwidth" id= "displaycam" >{{caminfo}} <i class="small mdi-action-delete right red-text" id="deletecam"></i></a>
          </div>
        {{/each}}
      </div>
    </div>
    {{> addcameraModal}}
  </body>
</template>



<template name="addcameraModal">
  <div class="modal" id="addcameraModal">
    <div class="modal-content">
      <h4>Subject</h4>
      <div class="input-field col s12">
        <input class="validate" id="camera" type="text">
          <label for="roomName">subject</label>
        </div>

         <select  class="browser-default"  id="aHour" >
                              <option value="First Simester">First Semester</option>
                              <option value="Second Simester">Second Semester</option>
                            
                            </select>
                        

       <div class="col m12">
                         <p class="right-align"><button class="btn btn-large waves-effect waves-light" type="button" id ="camerabtn">Save</button></p>
                        </div>
      </div>
    </div>
  </template>
