<template name="accounts">
  <div id="accountsModal" class="modal modal-fixed-footer">
    <div class="modal-content">
      {{#if showLogin}}
        {{> loginModal}}
      {{else}}
        {{> registerModal}}
      {{/if}}
    </div>
    <div class="modal-footer">
      <a href="#" class="waves-effect waves-green btn-flat modal-action teal lighten-2 white-text loginButton">Login</a>
      <a href="#" class="waves-effect waves-green btn-flat modal-action registerButton">Register</a> </div>
  </div>
</template>
