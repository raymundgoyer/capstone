
<template name="notes">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <body style="background-color: #fce4ec">
      <div class="row">
        <div class="col s12">
          <h3 class="roomsTitle">Subject</h3>
         

            <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red addsubject">
          <i class="mdi-content-add"></i>
        </a>  
    </div>

         
          {{#each note}}
             <div class="collection">
              <a href="#!" class="collection-item cyan lighten-4" id="display" style="font-size: 20px; color:#e57373">{{subinfo}}<i class="small mdi-action-delete right red-text" id="delete"></i></a>
            </div>
          {{/each}}
        </div>
      </div>
      {{> addsubjectModal}}
  </body>
</template>



<template name="addsubjectModal">
  <div class="modal" id="addsubjectModal">
    <div class="modal-content">
    
      <div class="input-field col s12">
        <input class="validate" id="subject" type="text">
          <label for="roomName">Enter Subject</label>
        </div>

         <select  class="browser-default"  id="simester" >
                              <option value="First Simester">First Semester</option>
                              <option value="Second Simester">Second Semester</option>
                            
                            </select>
        <a class="waves-effect waves-light btn" style ="margin-top: 20px;">
          <i class="mdi-content-add right"></i>
          Add
        </a>
      </div>

    </div>
  </template>
