<template name="takenote">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <body style="background-color: #fce4ec">
  <div class="container">
   <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea" class="materialize-textarea"></textarea>
            <label for="textarea">Take A Note</label>
                <button class="btn waves-effect waves-light red lighten-2" type="submit" name="action" id="textareabutton">Save
          </button></div>
          

          
        </div>
              <div class="row">
          <div class="col s12">

                      {{#each takenotes}}
                        <div class="row">
                          <div class="col s12 m6">
                            <div class="card blue">
                              <div class="card-content white-text">
                                <span class="card-title" style="font-weight: bold; font-size: 20px;">NOTE</span>
                                <p>{{takeinfo}}</p>
                               
                              </div>
                              <div class="card-action">
                                <a class="waves-effect waves-light btn" id="deletepost">Delete Note</a> {{time}}
                              </div>
                            </div>
                          </div>
                        </div>
                      {{/each}}
          </div>
        </div>
      </form>
    </div>
      </div>
  </body>

</template>
